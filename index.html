<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Banner Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .banner {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="banner">
    <video autoplay loop muted>
      <source src="https://github.com/username/repository/blob/main/videos/video.mp4?raw=true" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>Explore and learn more</p>
    </div>
  </div>
</body>
</html>
