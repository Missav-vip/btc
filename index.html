<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTab Multiple Instances</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 devices per row */
            gap: 10px;
        }

        .device-container {
            width: 100%;
            height: 300px;
            background-color: #2d2d2d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 10px;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            body {
                grid-template-columns: repeat(2, 1fr); /* 2 devices per row */
            }
        }

        @media (max-width: 480px) {
            body {
                grid-template-columns: 1fr; /* 1 device per row */
            }
        }

    </style>
</head>
<body>
    <!-- Download Link for CryptoTab Browser -->
    <div class="device-container">
        <a href="https://cryptotabbrowser.com/40798219" target="_blank">
            <img src="images/crypto-tab-image.jpg" alt="Download CryptoTab">
        </a>
    </div>
    <!-- Repeat for 10 devices -->
    <div class="device-container">
        <a href="https://cryptotabbrowser.com/40798219" target="_blank">
            <img src="images/crypto-tab-image.jpg" alt="Download CryptoTab">
        </a>
    </div>
    <div class="device-container">
        <a href="https://cryptotabbrowser.com/40798219" target="_blank">
            <img src="images/crypto-tab-image.jpg" alt="Download CryptoTab">
        </a>
    </div>
    <!-- Continue for other containers -->
</body>
</html>
