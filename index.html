<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo CryptoTab</title>
</head>
<body>
    <h1>Saldo CryptoTab: <span id="saldo">Loading...</span></h1>

    <script>
        // Ambil saldo dari API
        function fetchSaldo() {
            fetch('/api/get_balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('saldo').innerText = data.saldo;
                })
                .catch(error => console.error('Error fetching saldo:', error));
        }

        // Ambil saldo pertama kali saat halaman dimuat
        fetchSaldo();

        // Update saldo setiap 10 detik
        setInterval(fetchSaldo, 10000);  // Setiap 10 detik
    </script>
</body>
</html>
