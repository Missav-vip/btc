<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Menghindari scroll */
        }

        /* Banner Video yang akan mengisi seluruh layar */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh; /* Menetapkan tinggi banner seukuran layar */
        }

        /* Menampilkan iframe (video) dalam banner */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border */
        }

        /* Gaya untuk elemen lainnya jika diperlukan */
        .content {
            position: absolute;
            top: 50%; /* Menempatkan konten di tengah */
            left: 50%;
            transform: translate(-50%, -50%); /* Membuat konten berada di tengah */
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10; /* Agar konten terlihat di atas video */
        }
    </style>
</head>
<body>

<!-- Banner Video di atas halaman -->
<div class="banner">
    <iframe src="https://player.vimeo.com/video/1030385107?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>

    <!-- Konten tambahan jika diinginkan (seperti teks di atas video) -->
    <div class="content">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Menikmati Video Banner di Layar Penuh</p>
    </div>
</div>

</body>
</html>
