<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo CryptoTab</title>
</head>
<body>
    <h1>Saldo CryptoTab: <span id="saldo">Loading...</span></h1>

    <input type="text" id="user_id" placeholder="Masukkan User ID" value="40798219" />
    <button onclick="fetchSaldo()">Lihat Saldo</button>

    <script>
        // Fungsi untuk mengambil saldo berdasarkan user_id
        function fetchSaldo() {
            const userId = document.getElementById('user_id').value;
            if (userId) {
                fetch(`/api/get_balance?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.saldo) {
                            document.getElementById('saldo').innerText = data.saldo;
                        } else {
                            document.getElementById('saldo').innerText = "Saldo tidak ditemukan.";
                        }
                    })
                    .catch(error => console.error('Error fetching saldo:', error));
            } else {
                alert("User ID harus diisi.");
            }
        }
    </script>
</body>
</html>
