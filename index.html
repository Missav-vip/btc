<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist YouTube Autoplay 24 Jam</title>
    <style>
        /* Menghilangkan margin dan padding default */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Pemutar video mengisi layar */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            border: none;
        }

        /* Mengatur body dan latar belakang halaman */
        body {
            background-color: #000;
        }
    </style>
</head>
<body>

<!-- Pemutar Video YouTube -->
<div id="player"></div>

<script>
    // Playlist ID YouTube
    const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0';  // Ganti dengan playlist Anda

    // Menyiapkan pemutar YouTube
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'dQw4w9WgXcQ', // Video pertama yang akan ditampilkan (ini akan diganti oleh playlist)
            playerVars: {
                'playlist': playlistId, // ID playlist Anda
                'autoplay': 1,           // Pemutaran otomatis
                'mute': 1,               // Tanpa suara
                'loop': 1,               // Memutar playlist secara berulang
                'controls': 0,           // Menghilangkan kontrol video
                'showinfo': 0,           // Menghilangkan informasi video
                'rel': 0,                // Menghilangkan video terkait
                'modestbranding': 1,     // Mengurangi branding YouTube
                'fs': 0,                 // Menghilangkan tombol layar penuh
                'playlist': playlistId,  // Mengatur playlist untuk pemutaran berkelanjutan
                'start': 0,              // Video mulai dari awal
                'end': 99999999          // Tidak ada batasan akhir
            }
        });
    }

    // Memuat API YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
