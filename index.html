<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Banner</title>
    <style>
        /* Menghilangkan margin dan padding default */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Mengatur video agar mengisi seluruh layar */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Menampilkan iframe (video) dalam banner */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border */
        }
    </style>
</head>
<body>

<!-- Banner Video di atas halaman -->
<div class="banner">
    <iframe src="https://player.vimeo.com/video/1030385107?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>
</div>

</body>
</html>
