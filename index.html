<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Banner</title>
    <style>
        /* Menghilangkan margin dan padding default */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Banner video yang mengisi seluruh layar */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh; /* Menggunakan seluruh tinggi layar */
            overflow: hidden;
        }

        /* Menampilkan video dalam iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border */
        }

        /* Gambar di bawah banner */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Banner Video di atas halaman -->
<div class="banner">
    <iframe src="https://player.vimeo.com/video/1030385107?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>
</div>

<!-- Gambar di bawah banner -->
<div class="image-container">
    <img src="https://via.placeholder.com/1200x400" alt="Gambar Banner 1">
</div>

</body>
</html>
