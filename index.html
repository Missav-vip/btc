<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Kotak Video YouTube</title>
    <style>
        /* Mengatur tampilan kotak video */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .video-thumbnail {
            width: 120px;
            height: 90px;
            cursor: pointer;
            border: 2px solid #ccc;
        }

        /* Menyembunyikan iframe player */
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
        }

        /* Mengatur latar belakang dan teks */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menampilkan video secara full-screen */
        #player iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Pemutar Video YouTube (disembunyikan hingga dipilih video) -->
<div id="player">
    <iframe id="youtube-player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- Kontainer untuk 1000 Kotak Video -->
<div class="video-container" id="video-thumbnails"></div>

<script>
// Playlist ID YouTube
const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // Ganti dengan playlist Anda

// Mendapatkan data playlist YouTube
const apiKey = 'YOUR_YOUTUBE_API_KEY';  // Ganti dengan API Key Anda
const playlistUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=5&playlistId=${playlistId}&key=${apiKey}`;

// Mengambil data video dari API YouTube
fetch(playlistUrl)
    .then(response => response.json())
    .then(data => {
        const videoItems = data.items;
        
        // Fungsi untuk membuat 1000 kotak video
        const thumbnailsContainer = document.getElementById('video-thumbnails');
        
        for (let i = 0; i < 1000; i++) {
            const randomVideo = videoItems[Math.floor(Math.random() * videoItems.length)]; // Memilih video secara acak
            const thumbnailUrl = randomVideo.snippet.thumbnails.medium.url;
            const videoId = randomVideo.snippet.resourceId.videoId;

            // Membuat elemen gambar dan menambahkannya ke halaman
            const thumbnailElement = document.createElement('img');
            thumbnailElement.src = thumbnailUrl;
            thumbnailElement.classList.add('video-thumbnail');
            thumbnailElement.onclick = () => playVideo(videoId);
            thumbnailsContainer.appendChild(thumbnailElement);
        }
    })
    .catch(error => console.error('Error fetching data from YouTube API:', error));

// Fungsi untuk memutar video
function playVideo(videoId) {
    const player = document.getElementById('player');
    const iframe = document.getElementById('youtube-player');
    
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
    player.style.display = 'block';
}

// Menutup pemutar video saat diklik
document.getElementById('player').onclick = function () {
    this.style.display = 'none';
    document.getElementById('youtube-player').src = '';
};
</script>

</body>
</html>
