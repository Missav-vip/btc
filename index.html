<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTab Multiple Instances</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 devices per row */
            gap: 10px;
        }

        .device-container {
            width: 100%;
            height: 300px;
            background-color: #2d2d2d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 10px;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            body {
                grid-template-columns: repeat(2, 1fr); /* 2 devices per row */
            }
        }

        @media (max-width: 480px) {
            body {
                grid-template-columns: 1fr; /* 1 device per row */
            }
        }

    </style>
</head>
<body>
    <!-- 10 instances of CryptoTab (Simulated) -->
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 1"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 2"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 3"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 4"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 5"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 6"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 7"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 8"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 9"></iframe>
    </div>
    <div class="device-container">
        <iframe src="https://cryptobrowser.site/cdn/mobile-app" title="CryptoTab Device 10"></iframe>
    </div>
</body>
</html>
